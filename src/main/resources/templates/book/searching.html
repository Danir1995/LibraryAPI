<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Books</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2>Search Books</h2>
    </div>
    <div class="card-body">
      <form action="/books/result" method="GET">
        <div class="mb-3">
          <label for="search" class="form-label">Type the title of the book you want to find</label>
          <input type="text" id="search" name="name" class="form-control" placeholder="Capital">
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Find</button>
          <a th:href="@{/books}" class="btn btn-secondary">Back to List</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
