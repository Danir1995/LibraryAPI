<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Person</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Create New Person</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/people}" th:object="${person}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Name:</label>
                    <input type="text" id="firstName" th:field="*{fullName}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                </div>

                <div class="mb-3">
                    <label for="yearOfBirth" class="form-label">Year of Birth:</label>
                    <input type="number" id="yearOfBirth" th:field="*{yearOfBirth}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <button type="submit" class="btn btn-success">Create</button>
                <a th:href="@{/people}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
