<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All People</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Library System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/people/new}">Create New Person</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">Library Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/people/{id}(id=${currentUser})}">My Account</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">List of People</h1>

    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item" th:each="person : ${people}">
                    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
                       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}"
                       class="text-decoration-none">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <hr class="my-4">

    <div class="d-flex justify-content-between">
        <a class="btn btn-success" th:href="@{/people/new}">Create New Person</a>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
