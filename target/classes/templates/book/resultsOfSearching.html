<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Results of searching</title>
</head>
<body>
<div th:if="${books.size() == 0}">
  <p>NO BOOKS FOUND</p>
  <br>
  <hr/>
  <a th:href="@{/books/search}">TRY AGAIN</a>
  <a th:href="@{/books}">Back to list</a>

</div>
<div th:if="${books.size() > 0}">
  <h1>Results:</h1>
  <table>
    <tr>
      <th>Name of the book</th>
      <th>Author</th>
      <th>Year</th>
    </tr>
    <tr th:each="book : ${books}">
      <!-- Оборачиваем строку данных в ссылку -->
      <td colspan="3">
        <a th:href="@{/books/{id}(id=${book.getBookId()})}"
           th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
           th:style="${book.isOverdue()? 'color: red;' : 'color: black;'}">
        </a>
      </td>
      <td>
        <div th:if="${book.getPerson() != null}">
          <p>    -   This book is occupied by <span th:text="${book.getPerson().getFullName()}"></span></p>
        </div>
        <div th:if="${book.getPerson() == null}">
          <p th:text="'  - This book is free'"></p>
        </div>
      </td>
    </tr>
  </table>
  <a th:href="@{/books}">Back to list</a>

</div>
</body>
</html>
