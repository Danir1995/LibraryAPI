<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>show all people</title>
</head>
<body>
<h1>List of People</h1>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">user</a>
</div>
<br/>
<hr/>
<a th:href="@{/people/new}">CREATE NEW PERSON</a>
<br/>
<a th:href="@{/books}">CHECK BOOKS THAT WE HAVE IN LIBRARY</a>
</body>
</html>
